<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de moedas</title>
  </head>
  <body>
    <main class="container">
      <label>
        <p>Valor</p>
        <input
          placeholder="10.00000"
          id="amount"
          type="text"
          min="1"
          maxlength="10"
          onkeyup="Formatar()"
        />
      </label>

      <label>
        <p>Converter de</p>
        <select name="coin" id="coinFrom">
          <option value="Real">R$ Real</option>
          <option value="Euro">€ Euro</option>
          <option value="Dolar">US$ Dólar americano</option>
        </select>
      </label>
      <label>
        <p>Converter Para</p>
        <select name="coins" id="coinFor">
          <option value="Euro">€ Euro</option>
          <option value="Real">R$ Real</option>
          <option value="Dolar">US$ Dólar americano</option>
        </select>
      </label>

      <button type="button" id="btn">Converter</button>

      <div class="conversionBox hiden">
        <div class="result">
          <img id="imgResultFrom" src="assets/brasil.png" alt="result" />
          <h3 id="resultFrom"></h3>

          <div class="flex">
            <p id="coinFromResult"></p>
            <p id="amountFrom"></p>
          </div>
        </div>
        <img src="assets/arrow.png" alt="seta roxa" />
        <div class="result">
          <img id="imgResultFor" src="assets/euro.png" alt="result" />

          <h3 id="resultFor"></h3>
          <div class="flex">
            <p id="coinForResult"></p>
            <p id="amountFor"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
